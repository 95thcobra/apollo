language: java
jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "apollo-rsps"

after_success:
  - ./gradlew jacocoTestReport
  - bash <(curl -s https://codecov.io/bash)
  - git fetch --unshallow
  - ./gradlew -Dsonar.host.url=https://sonarcloud.io -Dsonar.login="$SONAR_TOKEN" sonarqube
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  repo: apollo-rsps/apollo-rsps.github.io
  provider: pages
  skip-cleanup: true
  local-dir: docs/build/docs/html5
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: kotlin-experiment-docs